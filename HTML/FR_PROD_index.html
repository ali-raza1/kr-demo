function updateMobileClassesOnBody(){updateMobileVariables();var $body=$('body'),classes=['is_iphone','is_ipad','is_ios','is_android','is_mobile','is_landscape','is_portrait',],getClass=function(variable_name){return variable_name.replace('_','-')};classes.forEach(function(variable_name){var class_name=getClass(variable_name),variable_value=window[variable_name];if(variable_value)$body.addClass(class_name);else $body.removeClass(class_name)})}
window.addEventListener('load',function(){updateMobileVariables();$(document).ready(updateMobileClassesOnBody);$(window).resize(updateMobileClassesOnBody)});window.addEventListener('load',function(){$(document).ready(function(){})})</script>
